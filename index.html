<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>JavaScript Debugging</title>

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <script src = "./js/main.js"></script>
</head>
<body>
<div class="container">
  <h1 style="text-align: center;">Подсчет времени</h1>

  <div class="row">
    <div class="input-field col s6 offset-s3">
      <input type="date" placeholder="Число 1" id="date"/>
    </div>

    <div class="col s6 offset-s3" style="margin-bottom: 1rem;">
      <button class="btn" id="add" style="background: #c2185b;">+</button>
    </div>
  </div>

  <div class="row">
    <div class="card col s6 offset-s3" style="display: none;">
      <div class="card-content">
        <div class="card-title" id="output"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
